<!DOCTYPE>
<html>
  <head>
    <title>cytoscape-edge-connections demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="dist/cytoscape-edge-connections.min.js"></script>
    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }
      #cy {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var cy = cytoscape({
          container: document.getElementById('cy'),
          style: [
            {
              selector: 'node[^edgeId]',
              style: {
                'label': 'data(id)'
              }
            },
            {
              selector: 'node[edgeId]',
              style: {
                'width': 10,
                'height': 10
              }
            },
            {
              selector: 'edge',
              style: {
                'curve-style': 'bezier'
              }
            }
          ],
          elements: {
            nodes: [
              {data: {id: 1}, position: {x: 240, y:  60}},
              {data: {id: 2}, position: {x:  30, y:  80}},
              {data: {id: 3}, position: {x: 100, y: 200}},
              {data: {id: 4}, position: {x: 110, y: 140}}
            ]
          },
          layout: {
            name: 'preset'
          }
        });
        cy.edgeConnections()
        cy.addEdges([
          {data: {id:  12, source: 1, target:  2}},
          {data: {id:  23, source: 2, target:  3}},
          {data: {id:  31, source: 3, target:  1}},
          {data: {id: 412, source: 4, target: 12}}
        ])
      });
    </script>
  </head>
  <body>
    <h1>cytoscape-edge-connections demo</h1>
    <div id="cy"></div>
  </body>
</html>

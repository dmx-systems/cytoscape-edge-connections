<!DOCTYPE>
<html>
  <head>
    <title>cytoscape-edge-connections.js demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="dist/cytoscape-edge-connections.min.js"></script>
    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }
      #cy {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 999;
      }
      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var cy = cytoscape({
          container: document.getElementById('cy'),
          style: [
            {
              selector: 'node',
              style: {
                'content': 'data(name)'
              }
            },
            {
              selector: 'edge',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle'
              }
            }
          ],
          elements: {
            nodes: [
              {data: {id: 'j', name: 'Jerry'}},
              {data: {id: 'e', name: 'Elaine'}},
              {data: {id: 'k', name: 'Kramer'}},
              {data: {id: 'g', name: 'George'}}
            ],
            edges: [
              {data: {source: 'j', target: 'e'}},
              {data: {source: 'j', target: 'k'}},
              {data: {source: 'j', target: 'g'}},
              {data: {source: 'e', target: 'j'}},
              {data: {source: 'e', target: 'k'}},
              {data: {source: 'k', target: 'j'}},
              {data: {source: 'k', target: 'e'}},
              {data: {source: 'k', target: 'g'}},
              {data: {source: 'g', target: 'j'}}
            ]
          }
        });
        // TODO: demo your core ext
        console.log('cytoscapeEdgeConnections', cytoscapeEdgeConnections)
        console.log('cy.addEdges', cy.addEdges)
      });
    </script>
  </head>
  <body>
    <h1>cytoscape-edge-connections demo</h1>
    <div id="cy"></div>
  </body>
</html>
